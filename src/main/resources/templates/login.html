<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>登入</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <div class="container" style="max-windth:600px;margin-top:50px;">
        <h3 class="page-header">登入</h3>
        <div class="well">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="usernameId">用戶名</label>
                    <input type="text" name="username" id="usernameId" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="passwordId">密碼</label>
                    <input type="text" name="password" id="passwordId" class="form-control">
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">登 入</button>
                </p>
                
                
            </form>
        </div>
    </div>
    
    <script th:href="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
