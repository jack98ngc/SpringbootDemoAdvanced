<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>注冊</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <div class="container" style="max-windth:600px;margin-top:50px;">
        <h3 class="page-header">注冊</h3>
        <div class="well">
            <form action="/register" method="post" th:object="${userForm}">
                <div class="form-group">
                    <label for="usernameId">用戶名</label>
                    <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">xxx</p>
                </div>
                <div class="form-group">
                    <label for="passwordId">密碼</label>
                    <input type="text" name="password" id="passwordId" class="form-control" th:field="*{password}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="passwordId">確認密碼</label>
                    <input type="text" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>
                <div class="form-group">
                    <label for="emailId">郵箱</label>
                    <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="phoneId">手機號</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">注 冊</button>
                </p>
                
                
            </form>
        </div>
    </div>
    
    <script th:href="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
